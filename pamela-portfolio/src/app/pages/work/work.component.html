@if (show) {
<div class="bg-primary h-screen w-screen overflow-auto">
  <div class="sticky top-0">
    <app-navbar></app-navbar>
  </div>
  @if (projects$){
  <div class="bg-primary flex justify-center items-center flex-col">
    <div class="flex flex-row w-[1200px] rounded-[20px] ml-4 mt-8 mb-8">
      <h1 class="text-4xl text-white font-bangers">{{'projects.heading' | translate}}</h1>
    </div>
    <div *ngFor="let project of projects$ |async" class="flex justify-center items-center my-8 h-fit">
      <div class="flex flex-row w-[1200px] rounded-[20px] shadow-custom-project p-8 ml-4 bg-primary h-fit">
        <div class="flex justify-center items-center ml-6 mr-12">
          <img [src]="project.image" alt="{{ project.title }}" class="rounded-md h-auto">
        </div>
        <div class="flex flex-col w-9/12">
          <h2 class="text-2xl font-bold mt-4 mb-8 text-white">{{ project.title }}</h2>
          <p class="mt-2 text-xl font-sans text-white text-justify mb-8">{{ project.description }}</p>
        </div>
        <!-- <a *ngIf="project.link" [href]="project.link" target="_blank" class="text-blue-500 hover:underline mt-4 block">Learn More</a> -->
      </div>
    </div>
  </div>
  }
</div>
} @else {
<div class="flex justify-center items-center h-screen w-screen overflow-hidden  bg-primary">
  <img class="animate-runaccross" src="assets/images/spaceship.svg" alt="Error loading image" />
</div>
}
